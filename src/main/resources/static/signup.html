<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - GameStore</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: #666;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e5e9;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .form-group input.error {
      border-color: #dc3545;
    }
    
    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .auth-btn:hover {
      background: #218838;
    }
    
    .auth-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-links a {
      color: #007bff;
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #28a745;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .password-requirements {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.5rem;
    }
    
    .password-requirements ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    
    .password-requirements li {
      margin-bottom: 0.25rem;
    }
    
    .password-requirements li.valid {
      color: #28a745;
    }
    
    .password-requirements li.invalid {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>üéÆ GameStore</h1>
      <p>Create your account to start gaming!</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <div class="password-requirements">
          <p>Password must contain:</p>
          <ul>
            <li id="length" class="invalid">At least 6 characters</li>
            <li id="uppercase" class="invalid">At least one uppercase letter</li>
            <li id="lowercase" class="invalid">At least one lowercase letter</li>
            <li id="number" class="invalid">At least one number</li>
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Creating account...</p>
    </div>
    
    <div class="auth-links">
      <p>Already have an account? <a href="/login.html">Sign in here</a></p>
      <p><a href="/">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        signupBtn.disabled = true;
        loading.style.display = 'block';
      } else {
        signupBtn.disabled = false;
        loading.style.display = 'none';
      }
    }

    function validatePassword(password) {
      const requirements = {
        length: password.length >= 6,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /\d/.test(password)
      };

      // Update visual indicators
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById(req);
        if (requirements[req]) {
          element.classList.remove('invalid');
          element.classList.add('valid');
        } else {
          element.classList.remove('valid');
          element.classList.add('invalid');
        }
      });

      return Object.values(requirements).every(Boolean);
    }

    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const fullName = document.getElementById('fullName').value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Clear previous error styles
      document.querySelectorAll('input').forEach(input => {
        input.classList.remove('error');
      });

      if (!username || !email || !fullName || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return false;
      }

      if (username.length < 3) {
        showError('Username must be at least 3 characters long');
        document.getElementById('username').classList.add('error');
        return false;
      }

      if (!validatePassword(password)) {
        showError('Password does not meet requirements');
        passwordInput.classList.add('error');
        return false;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        confirmPasswordInput.classList.add('error');
        return false;
      }

      return true;
    }

    // Password validation on input
    passwordInput.addEventListener('input', (e) => {
      validatePassword(e.target.value);
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      if (!validateForm()) {
        return;
      }

      setLoading(true);

      const formData = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        fullName: document.getElementById('fullName').value.trim(),
        password: passwordInput.value
      };

      try {
        // First, create the user account
        const authResponse = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const authData = await authResponse.json();

        if (!authResponse.ok) {
          showError(authData.message || 'Account creation failed');
          setLoading(false);
          return;
        }

        // Then create the user profile
        const profileResponse = await fetch('/api/store/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: formData.username,
            email: formData.email,
            fullName: formData.fullName
          })
        });

        if (profileResponse.ok) {
          showSuccess('Account created successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showError('Account created but profile setup failed. Please try logging in.');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        }
      } catch (error) {
        console.error('Signup error:', error);
        showError('Network error. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        // User is already logged in, redirect to main page
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
